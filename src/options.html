<html>

<head>
    <meta charset="utf-8">
    <link href="options.css" rel="stylesheet">
    <title>Filters Edit</title>
</head>

<body id="youtubeExtensionBody">
    <div id="toast"></div>
    <div id="to-top" class="button"></div>
    <div id="save-button" class="button">
        <svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M64 128C99.3462 128 128 99.3462 128 64C128 28.6538 99.3462 0 64 0C28.6538 0 0 28.6538 0 64C0 99.3462 28.6538 128 64 128ZM30 26C30 23.7909 31.7909 22 34 22H92C94.2091 22 96 23.7909 96 26V102C96 104.209 94.2091 106 92 106H40C38.8954 106 38 105.105 38 104V86.7016C38 86.2474 37.8454 85.8068 37.5617 85.4522L30.4383 76.5478C30.1546 76.1932 30 75.7526 30 75.2984V71.5616C30 70.6438 30.6246 69.8439 31.5149 69.6213L34.4851 68.8787C35.3754 68.6561 36 67.8562 36 66.9384V59.2127C36 58.5575 35.679 57.9438 35.1408 57.57L30.8592 54.5967C30.321 54.2229 30 53.6092 30 52.9539V26ZM53 61.7V45C53 44.4477 53.4477 44 54 44H74C74.5523 44 75 44.4477 75 45V61.7C75 62.2523 75.4477 62.7 76 62.7H83.8052C84.6629 62.7 85.1227 63.709 84.5598 64.3562L64.7546 87.1322C64.356 87.5906 63.644 87.5906 63.2454 87.1322L43.4402 64.3562C42.8773 63.709 43.3371 62.7 44.1948 62.7H52C52.5523 62.7 53 62.2523 53 61.7Z"
                fill="black" />
        </svg>
    </div>
    <div id="effect-menu">
        <form class="menu">
            <select name="effect_type">
                <option value="color">color</option>
                <option value="hidden">hidden</option>
                <option value="hidden_title">hidden_title</option>
                <option value="hidden_channel">hidden_channel</option>
                <option value="hidden_thumbnail">hidden_thumbnail</option>
            </select>
            <div id="alpha-color">
                <div>
                    <input type="checkbox" name="enable_color">
                    <div id="color-form">
                        <input type="color" name="color">
                        <input type="text" name="color_text">
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="enable_alpha">
                    <div id="alpha-form">
                        <input type="range" name="alpha_range" min=0 max=1 step=0.01>
                        <input type="number" name="alpha" min=0 max=1 step=0.001>
                    </div>
                </div>
            </div>
        </form>
        <div class="blur"></div>
    </div>
    <ul id="youtubeExensionMenu">
        <li>
            <h1>YouTube Items Filter</h1>
        </li>
        <li>
            <div>
                <input id="save" type="button" value="Save">
                <input id="import" type="button" value="Import">
                <input id="export" type="button" value="Export">
                <input id="delete" type="button" value="Delete">
                <input id="sample" type="button" value="Sample">
            </div>
        </li>
        <li>
            <div id="editArea">
                <ul></ul>
            </div>
        </li>
    </ul>
    <div style="display:none">
        <div id="css-check"></div>
        <div id="svg_data">
            <div id="ytb_preview">
                <svg width="160" height="180" viewBox="0 0 160 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect class="thumbnail" width="160" height="90" fill="#808080" />
                    <path class="thumbnail" d="M105 45L61 20V70" fill="white" fill-opacity="0.5" />
                    <path class="title" fill-rule="evenodd" clip-rule="evenodd"
                        d="M143 97H5V108H143V97ZM143 112H5V123H143V112Z" fill="black" fill-opacity="0.5" />
                    <rect class="channel" x="5" y="130" width="106" height="10" fill="black" fill-opacity="0.25" />
                    <rect x="148" y="94" width="6" height="12" fill="black" fill-opacity="0.5" />
                    <rect x="5" y="143" width="106" height="10" fill="black" fill-opacity="0.25" />
                </svg>
            </div>
        </div>
    </div>
</body>
<script src="options.js" type="text/javascript"></script>

</html>
